<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="interface">
        <h1 class="interface__name">Reestar</h1>
        <p class="interface__desc">Home | Receipe | Contact</p>

    </div>

    <div class="container">
        <div class="card">

            <div class="card__one">
                <img class="card__image" src="img1.jpg" alt="food_image1" />
                <h4 class="card__title"><b>Roast chicken at Houseman</b></h4>
                <p class="card__desc">Something which is very delicious</p>
                <button class="card__button">Order Now</button>
            </div>
            <div class="card__one">
                <img class="card__image" src="img2.jpg" alt="food_image2" />
                <h4 class="card__title"><b>The Avo-Cobb-O Salad</b></h4>
                <p class="card__desc">Something which is very delicious</p>
                <button class="card__button">Order Now</button>
            </div>
            <div class="card__one">
                <img class="card__image" src="img3.jpg" alt="food_image3" />
                <h4 class="card__title"><b>Brownie with Ice-cream</b></h4>
                <p class="card__desc">Something which is very delicious</p>
                <button class="card__button">Order Now</button>
            </div>
            <div class="card__one">
                <img class="card__image" src="img4.jpg" alt="food_image4" />
                <h4 class="card__title"><b>Tangy Tamarind</b></h4>
                <p class="card__desc">Something which is very delicious</p>
                <button class="card__button">Order Now</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2 class="footer__title">Contact Us</h2>
        <form>
            <table class="footer__table">
                <tr>
                    <td>Name:</td>
                    <td>
                        <input placeholder="Name" type="text" class="footer__input">
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input placeholder="Age" type="number" class="footer__input">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input placeholder="Email" type="email" class="footer__input">
                    </td>
                </tr>
            </table>
        </form>
        <button class="footer__button">Send</button>
    </div>

</body>

</html>
